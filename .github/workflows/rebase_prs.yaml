name: Rebase Pull Request

on:
  pull_request:
    types: [labeled]

jobs:
  main:
    if: ${{ github.event.label.name == 'rebase' }}
    name: Rebase
    runs-on: ubuntu-latest

    steps:
    - name: git checkout
      uses: actions/checkout@v3

    - name: automatic rebase
      uses: cirrus-actions/rebase@1.5

    - name: remove label
      if: always()
      uses: actions-ecosystem/action-remove-labels@v1
      with:
        labels: rebase