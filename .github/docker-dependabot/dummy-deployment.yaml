apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-dependabot-deployment
spec:
  selector:
    matchLabels:
      app: dummy
  template:
    metadata:
      labels:
        app: dummy
    spec:
      containers:
        - name: wf-proxy
          image: projects.registry.vmware.com/tanzu_observability/proxy:12.1
        # For instructions on copying fluent-bit to Harbor, see https://confluence.eng.vmware.com/display/CNA/Technical+References.
        # Also, search this repo for references of old version tag and update as commit on dependabot PR.
        - name: fluent-bit
          image: cr.fluentbit.io/fluent/fluent-bit:2.0.8
