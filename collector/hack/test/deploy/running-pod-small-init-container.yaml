apiVersion: v1
kind: Pod
metadata:
  labels:
    name: pod-small-init-container
    exclude-me: "true"
  name: pod-small-init-container
  namespace: collector-targets
spec:
  initContainers:
  - name: small-init-container
    image: busybox
    resources:
      requests:
        memory: 50Mi
        cpu: 20m
      limits:
        memory: 100Mi
        cpu: 50m
    args: [ /bin/sh, -c,
            'exit 0' ]
  containers:
  - name: container1
    image: busybox
    resources:
      requests:
        memory: 50Mi
      limits:
        memory: 75Mi
        cpu: 75m
    args: [ /bin/sh, -c,
            'i=0; while true; do echo "$i: $(date)\n"; echo "nextline"; i=$((i+1)); sleep 1; done' ]
  - name: container2
    image: busybox
    resources:
      requests:
        memory: 30Mi
      limits:
        memory: 80Mi
    args: [ /bin/sh, -c,
            'i=0; while true; do echo "$i: $(date)\n"; echo "nextline"; i=$((i+1)); sleep 1; done' ]
