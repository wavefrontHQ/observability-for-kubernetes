apiVersion: v1
kind: Pod
metadata:
  labels:
    name: pod-large-init-container
    exclude-me: "true"
  name: pod-large-init-container
  namespace: collector-targets
spec:
  initContainers:
  - name: large-init-container
    image: busybox
    resources:
      requests:
        memory: 200Mi
        cpu: 50m
      limits:
        memory: 300Mi
        cpu: 100m
    args: [ /bin/sh, -c,
            'exit 0' ]
  containers:
  - name: container
    image: busybox
    resources:
      requests:
        memory: 100Mi
      limits:
        memory: 150Mi
    args: [ /bin/sh, -c,
            'i=0; while true; do echo "$i: $(date)\n"; echo "nextline"; i=$((i+1)); sleep 1; done' ]
