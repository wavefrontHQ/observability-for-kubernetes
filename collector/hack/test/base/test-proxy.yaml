apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wavefront-proxy
    name: wavefront-proxy
  name: wavefront-proxy
  namespace: wavefront-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wavefront-proxy
  template:
    metadata:
      labels:
        app: wavefront-proxy
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      containers:
      - name: wavefront-proxy
        image: projects.registry.vmware.com/tanzu_observability_keights_saas/test-proxy:2.9.2
        imagePullPolicy: Always
        command: [ "/test-proxy", "-proxy", ":2878", "-logLevel", "info" ]
        ports:
        - name: proxy
          containerPort: 2878
          protocol: TCP
        - name: control
          containerPort: 8888
          protocol: TCP
        - name: external-events
          containerPort: 9999
          protocol: TCP
        securityContext:
          privileged: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8888
          initialDelaySeconds: 3
          periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: wavefront-proxy
  labels:
    app: wavefront-proxy
  namespace: wavefront-collector
spec:
  ports:
  - name: wavefront
    port: 2878
    protocol: TCP
  - name: external-events
    port: 9999
    protocol: TCP
  selector:
    app: wavefront-proxy
