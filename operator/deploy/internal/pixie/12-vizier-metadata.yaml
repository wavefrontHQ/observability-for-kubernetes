apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pl-monitoring
    component: vizier
  name: vizier-metadata
  namespace: observability-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pl-monitoring
      component: vizier
      name: vizier-metadata
  template:
    metadata:
      annotations:
        px.dev/metrics_port: "50400"
        px.dev/metrics_scrape: "true"
      labels:
        app: pl-monitoring
        component: vizier
        name: vizier-metadata
        plane: control
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: Exists
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
            - matchExpressions:
              - key: kubernetes.io/os
                operator: Exists
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - env:
        - name: PL_JWT_SIGNING_KEY
          valueFrom:
            secretKeyRef:
              key: jwt-signing-key
              name: pl-cluster-secrets
        - name: PL_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PL_MAX_EXPECTED_CLOCK_SKEW
          value: "2000"
        - name: PL_RENEW_PERIOD
          value: "7500"
        - name: PL_MD_ETCD_SERVER
          value: https://pl-etcd-client.$(PL_POD_NAMESPACE).svc:2379
        - name: PL_ETCD_OPERATOR_ENABLED
          value: "true"
        envFrom:
        - configMapRef:
            name: pl-tls-config
        image: 'gcr.io/pixie-oss/pixie-prod/vizier/metadata_server_image:0.12.18'
        livenessProbe:
          httpGet:
            path: /healthz
            port: 50400
            scheme: HTTPS
          initialDelaySeconds: 120
          periodSeconds: 10
        name: app
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 50400
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - mountPath: /certs
          name: certs
      initContainers:
      - command:
        - sh
        - -c
        - set -xe; URL="${PROTOCOL}://${SERVICE_NAME}:${SERVICE_PORT}${HEALTH_PATH}";
          until [ $(curl -m 0.5 -s -o /dev/null -w "%{http_code}" -k ${URL}) -eq 200
          ]; do echo "waiting for ${URL}"; sleep 2; done;
        env:
        - name: SERVICE_NAME
          value: pl-nats-mgmt
        - name: SERVICE_PORT
          value: "8222"
        - name: HEALTH_PATH
          value: ""
        - name: PROTOCOL
          value: http
        image: 'gcr.io/pixie-oss/pixie-dev-public/curl:multiarch-7.87.0'
        name: nats-wait
      - command:
        - sh
        - -c
        - set -xe; ETCD_PATH="${PL_MD_ETCD_SERVER}"; URL="${ETCD_PATH}${HEALTH_PATH}";
          until [ $(curl --cacert /certs/ca.crt --key /certs/client.key --cert /certs/client.crt
          -m 0.5 -s -o /dev/null -w "%{http_code}" -k ${URL}) -eq 200 ]; do echo "waiting
          for ${URL}"; sleep 2; done;
        env:
        - name: HEALTH_PATH
          value: /health
        - name: PL_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PL_MD_ETCD_SERVER
          value: https://pl-etcd-client.$(PL_POD_NAMESPACE).svc:2379
        image: 'gcr.io/pixie-oss/pixie-dev-public/curl:multiarch-7.87.0'
        name: etcd-wait
        volumeMounts:
        - mountPath: /certs
          name: certs
      serviceAccountName: metadata-service-account
      volumes:
      - name: certs
        secret:
          secretName: service-tls-certs
