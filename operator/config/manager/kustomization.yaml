resources:
- manager.yaml
- component_versions.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: projects.registry.vmware.com/tanzu_observability/kubernetes-operator-snapshot
  newTag: 2.17.0-alpha-warshawd-231206174730

patches:
- path: patches.yaml
  target:
    kind: Deployment
